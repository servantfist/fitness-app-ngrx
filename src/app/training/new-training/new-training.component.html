<section class="new-training">
  <mat-card id="#new-training-card">
    <mat-card-title>Time to start a workout!</mat-card-title>
    <mat-card-content>
      <mat-form-field class="new-training-fields">
        <mat-select placeholder="Favorite Exercise" >
          <mat-option value="crunches">
            Crunches
          </mat-option>
          <mat-option value="touch-toes">
            Touch Toes
          </mat-option>
          <mat-option value="side-lunges">
            Side Lunges
          </mat-option>
          <mat-option value="burpees">
            Burpees
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="new-training-actions">
      <button type="submit" color="primary" mat-raised-button (click)="onStartTraining()">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
